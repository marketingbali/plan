<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .iframe-container {
            width: 80%; /* Atur sesuai kebutuhan */
            height: 80vh; /* Atur sesuai kebutuhan */
            border: 1px solid #ccc;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://script.google.com/macros/s/AKfycby-G0QwINECZwAxgZI6On0M_K2_aVDHXpXH_TN2CxkMXrIV4byFBpJqYhjrRFI2wHWH/exec?embedded=true"></iframe>
    </div>
</body>
</html>
